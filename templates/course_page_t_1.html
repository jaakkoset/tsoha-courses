<!-- Course page for the owner (teacher) of this course, when the course 
is ongoing -->
{% extends "layout.html" %}
{% block content %}
{% include "course_page_topic.html" %}

<p>Olet kurssin omistaja</p>
<p>Kurssi on käynnissä. Opiskelijat voivat liittyä kurssille.</p>
<form action="/update_course" method="post">
    <input type="hidden" name="update_value" value="2">
    <input type="hidden" name="course_id" value="{{ course_id }}">
    <input type="submit" value="Päätä kurssi" onclick="return confirm('Kun päätät kurssin opiskelijat eivät enää voi vastata kysymyksiin. Toimenpidettä ei voi peruuttaa. Haluatko varmasti päättää kurssin?');">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>

<p><a href="/courses/{{ course_id }}/students">Katso kurssin opiskelijat</a></p>

{% include "course_page_exercises.html" %}
{% endblock %}
