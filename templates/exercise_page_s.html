<!-- Exercise page students. -->
{% extends "layout.html" %}
{% block content %}

<h3>{{ exercise.2 }}</h3>
{% if exercise.3 == "one" %}
Tekstivastauskysymys
{% else %}
Monivalintakysymys
{% endif %}
<h4>Kysymys</h4>
<p>{{ exercise.4 }}</p>
<h4>Vastauksesi</h4>
<form action="/answer" method="POST">
    <textarea name="answer" rows="6" cols="50"></textarea><br>
    <input type="hidden" name="course_name" value="{{ course_name }}">
    <input type="hidden" name="exercise_id" value="{{ exercise.0 }}">
    <input type="submit" value="Lähetä vastaus">
</form>


{% endblock %}
