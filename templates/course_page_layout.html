<!DOCTYPE html>
<title>Tehtäväsovellus</title>
<h1>Tehtäväsovellus</h1>
<a href="/">Etusivu</a>
<a href="/logout">Kirjaudu ulos</a>
<hr />

<h1>{{ course_name }}</h1>
<p>{{ description }}</p>

{% block content %}
{% endblock %}

<h3>Tehtävät</h3>

<ol>
    {% for id, name, correct in exercises %}
    <li>
        <p>
            <a href="/courses/{{ course_name }}/{{ id }}">{{ name }}</a>
            {% if not teacher %}
            {% if correct %}
            <b>Tehty</b>
            {% endif %}
            {% endif %}
        </p>
    </li>
    {% endfor %}
</ol>
