<h3>Tehtävät</h3>

<ol>
    {% for exercise_id, exercise_name in exercises %}
    <li>
        <p>
            <a href="/courses/{{ course_id }}/{{ exercise_id }}">{{ exercise_name }}</a>
            {% if enrolled %}
            {% if exercise_id in completed_exercises %}
            <b>Tehty</b>
            {% endif %}
            {% endif %}
        </p>
    </li>
    {% endfor %}
</ol>
