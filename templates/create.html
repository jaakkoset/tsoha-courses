<!-- For creating a course -->
{% extends "layout.html" %}
{% block content %}


<h3>Luo uusi kurssi</h3>

<form action="/create" method="POST">
    Anna kurssin nimi (1-40 merkkiä):
    <input type="text" name="course_name">
    <p>
        Kurssin kuvaus (1-1000 merkkiä): <br>
        <textarea name="description" rows="6" cols="50"></textarea>
    <p>
        <input type="submit" value="Luo kurssi">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>

{% endblock %}
